<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/pages/read_all.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>

<body>
    {% include 'header.html' %}
    <div class="titulo">
        <h2>Visualizar todos os registros</h2>
    </div>
    <div class="bloco">
        <table class="tabela">
            <tr class="tabela_header">
                <td>ID</td>
                <td>Chamada</td>
                <td>ID</td>
                <td>Paquera</td>
            </tr>
            {% for registro in registros%}
            <tr>
                <td>{{ registro ['id'] }}</td>
                <td>{{ registro ['chamada']}}</td>
                <td>{{ registro ['paquera']}}</td>
                <td><a href="/read/{{ registro.id}}" class="botao">Copiar</a></td>
            </tr>

            {% endfor %}

        </table>


    </div>
</body>

</html>
